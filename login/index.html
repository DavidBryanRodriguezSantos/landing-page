	<!-- Script to clear text when you click the input element-->
	<script>

		function clearText (element) {
			element.textContent = " ";
			element.removeAttribute("onclick");
		}
	</script>
<body>


	<a class = "logo" href = "../index.html">
		<img src = "../assets/logo.png" height="80" width= "90" /> 
	</a>
	<section>
		<h1 class = "title">Iniciar sesion</h1>
		<div class = "input">

<!-- Credentials  -->
			<p contenteditable = true onclick="clearText(this)">Ingresa tu email</p>
			<p contenteditable = true onclick="clearText(this)">Ingresa tu contraseña</p>
		</div>
		<h1 class = "submit-button">Inicia sesion</h1>
		<div class = "extra-options">
			<a>Perdiste la contraseña? Clic para recuperar</a>
		</div>
	</section>



</body>
