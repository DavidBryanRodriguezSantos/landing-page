<html>
<head>

	<title>T’ikraq - Register</title>
	<link rel="stylesheet" href="../styles/register-page.css">

	<!-- Script to clear text when you click the input element-->
	<script>

		function clearText (element) {
			element.textContent = " ";
			element.removeAttribute("onclick");
		}
	</script>

</head>


<body>
	<a class = "logo" href = "../index.html">
		<img src = "../assets/logo.png" height="80" width= "90"/> 
	</a>
	<section>
		<h1 class = "title">Registro</h1>

<!-- Credentials  -->
		<div class = "input">
			<p contenteditable = true onclick="clearText(this)">Ingresa tu email</p>
			<p contenteditable = true onclick="clearText(this)">Confirma tu email</p>
			<p contenteditable = true onclick="clearText(this)">Ingresa tu contraseña</p>
			<p contenteditable = true onclick="clearText(this)">Confirma tu contraseña</p>
		</div>
		
		<h1 class = "submit-button">Registrarte</h1>
		<div class = "extra-options">
			<a>Entrar como invitado</a>
			<a href="../login/index.html">Tienes cuenta? Presiona aquí para iniciar sesión</a>	
		</div>
	</section>



</body>
</html>
